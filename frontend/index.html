<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini-Project Frontend</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    h1 { color: #2c3e50; }
    button { padding: 10px 20px; font-size: 16px; }
    pre { background: #f4f4f4; padding: 10px; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Mini-Project Frontend</h1>
  <p>This is the frontend for your 3-tier Minikube lab.</p>

  <button onclick="callBackend()">Call Backend API</button>
  <h3>Response:</h3>
  <pre id="response">No request made yet.</pre>

  <script>
    function callBackend() {
      fetch('/api/get')
        .then(res => res.json())
        .then(data => {
          document.getElementById('response').textContent = JSON.stringify(data, null, 2);
        })
        .catch(err => {
          document.getElementById('response').textContent = 'Error: ' + err;
        });
    }
  </script>
</body>
</html>
